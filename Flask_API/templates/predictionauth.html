<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
    rel="stylesheet"
    />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page"  href="/prediction">Prediction</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/setting">Setting</a>
          </li>
          <li class="nav-item d-lg-none">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container-fluid justify-content-end">
      <a class="btn btn-dark me-2 d-none d-lg-block" type="button" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </nav>
  <br>
  <div class="d-flex justify-content-center">
    <h2>Health Insurance Claim Prediction</h2>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-xs-5 col-md-9 col-lg-6">
      <form method="POST">
            <div class="card bg-light mb-3 d-flex" >
              <h5 class="card-header">Input data</h5>
                <div class="card-body">
                  <h5 class="card-title">Claim type</h5>
                  <p class="card-text">
                    <input type="radio" id="opd" name="claim_type" value="0">
                    <label for="opd">OPD</label><br>
                    <input type="radio" id="ipd" name="claim_type" value="1">
                    <label for="ipd">IPD</label><br>
                  </p>
                </div>
        
                <div class="card-body">
                  <h5 class="card-title">Claim category</h5>
                  <p class="card-text">
                    <input type="radio" id="Illness" name="claim_category" value="0">
                    <label for="illness">Illness</label><br>
                    <input type="radio" id="Accident" name="claim_category" value="1">
                    <label for="accident">Accident</label><br>
                  </p>
                </div>

                <div class="card-body">
                  <h5 class="card-title">Hospital type</h5>
                  <p class="card-text">
                    <input type="radio" id="private" name="hospital_type" value="0">
                    <label for="private">Private</label><br>
                    <input type="radio" id="gov" name="hospital_type" value="1">
                    <label for="gov">Government</label><br>
                    <input type="radio" id="clinic" name="hospital_type" value="2">
                    <label for="clinic">Clinic</label><br>
                  </p>
                </div>

                <div class="card-body">
                  <h5 class="card-title">ICD10</h5>
                  <p class="card-text">
                    <div class="row justify-content-left">
                      <div class="col-lg-6">
                        <select class="form-select" id="icd10" name ="icd10" required>
                          <option value="0">A00-B99</option>
                          <option value="1">C00-D48</option>
                          <option value="2">D50-D89</option>
                          <option value="3">E00-E90</option>
                          <option value="4">F00-F99</option>
                          <option value="5">G00-G99</option>
                          <option value="6">H00-H59</option>
                          <option value="7">H60-H95</option>
                          <option value="8">I00-I99</option>
                          <option value="9">J00-J99</option>
                          <option value="10">K00-K93</option>
                          <option value="11">L00-L99</option>
                          <option value="12">M00-M99</option>
                          <option value="13">N00-N99</option>
                          <option value="14">O00-O99</option>
                          <option value="15">P00-P96</option>
                          <option value="16">Q00-Q99</option>
                          <option value="17">R00-R99</option>
                          <option value="18">S00-T98</option>
                          <option value="19">V01-Y98</option>
                          <option value="20">Z00-Z99</option>
                          <option value="21">U00-U85</option>
                        </select>
                      </div>
                    </div>
                  </p>
                </div>
                
                <div class="card-body">
                  <h5 class="card-title">Present amount (THB)</h5>
                  <p class="card-text">
                    <div class="row justify-content-left">
                      <div class="col-lg-6">
                        <input type="number" class="form-control" name="present_amount">
                      </div>
                    </div>
                  </p>
                </div>
            </div>
          
        <br>
        <div class="row justify-content-center">
          <div class="col-6">
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Predict"><br>
          </div>
        </div>
      </form>
    </div> 
  </div> 

</body>
</html>
